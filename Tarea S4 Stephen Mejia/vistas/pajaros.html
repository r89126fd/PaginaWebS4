<!DOCTYPE html>
<html lang="en">
<head>
     <title>Stephen</title>
     <link rel="stylesheet" href="estilo.css">
     <style>
          .container {
              text-align: center;
          }
          
          .grid-container {
              display: grid;
              grid-template-columns: repeat(3, 1fr); 
              gap: 10px; 
          }

          .grid-item img {
              max-width: 100%; 
              height: auto; 
              border: 1px solid #ccc; 
              border-radius: 5px; 
          }
     </style>
</head>
<body>
    <div class="container">
        <h1>Pajaros</h1>  
        <p>Me encantan los pajaros, los Kolibries son mi animal favorito.</p>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <img src="/assets/img/Pajaros/1pajaro.jpeg" alt="Imagen 1">
        </div>
        <div class="grid-item">
            <img src="/assets/img/Pajaros/2pajaro.jpeg" alt="Imagen 2">
        </div>
        <div class="grid-item">
          <img src="/assets/img/Pajaros/3pajaro.jpeg" alt="Imagen 3">
      </div>
 
    </div>
</body>
</html>
