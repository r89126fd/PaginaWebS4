<!DOCTYPE html>
<html lang="en">
<head>
     <title>Stephen</title>
     <link rel="stylesheet" href="estilo.css">
     <style>
          .container {
              text-align: center;
          }
          
          .grid-container {
              display: grid;
              grid-template-columns: repeat(3, 1fr); 
              gap: 10px; 
          }

          .grid-item img {
              max-width: 100%; 
              height: auto; 
              border: 1px solid #ccc; 
              border-radius: 5px; 
          }
     </style>
</head>
<body>
    <div class="container">
        <h1>9:00 am</h1>  
        <p>Este album se llama 9:00 am, tan simple ser la hora en la que el tono del sol tiene un color dorado que no se repite en todo el dia.</p>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <img src="/assets/img/9 am/1.jpeg" alt="Imagen 1">
        </div>
        <div class="grid-item">
            <img src="/assets/img/9 am/2.jpeg" alt="Imagen 2">
        </div>
        <div class="grid-item">
            <img src="/assets/img/9 am/3.jpeg" alt="Imagen 3">
        </div>
        <div class="grid-item">
          <img src="/assets/img/9 am/4.jpeg" alt="Imagen 1">
      </div>
      <div class="grid-item">
          <img src="/assets/img/9 am/5.jpeg" alt="Imagen 2">
      </div>
      <div class="grid-item">
          <img src="/assets/img/9 am/6.jpeg" alt="Imagen 3">
       <div class="grid-item">
          <img src="/assets/img/9 am/7.jpeg" alt="Imagen 3">   
      </div>
    </div>
</body>
</html>
